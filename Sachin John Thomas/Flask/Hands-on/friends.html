<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajin's Friends & Wishes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0; /* Ensure no extra margin above */
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Add space below navbar */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .friend {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #e3e3e3;
            border-radius: 8px;
        }
        .friend img {
            width: 150px; /* Increased width */
            height: 150px; /* Increased height */
            border-radius: 10px; /* Slight rounded corners instead of circular */
            margin-right: 15px;
            object-fit: cover; /* Ensures the image maintains aspect ratio */
        }

        .friend p {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="#">Friends</a>
            <a href="wishes.html">Wishes</a>
            <a href="gift.html">Gifts</a>
            <a href="#">Image</a>
        </div>
    </div>

    <div class="container">
        <h1>Birthday Wishes for Ajin!</h1>

        <div class="friend">
            <img src="friend1.jpg" alt="Friend 1">
            <p><strong>Rahul:</strong> Happy Birthday Bro! Wishing you a year full of joy and success!</p>
        </div>

        <div class="friend">
            <img src="friend2.jpg" alt="Friend 2">
            <p><strong>Ammavan:</strong> May your special day be filled with love and laughter. Have an amazing birthday!</p>
        </div>

        <div class="friend">
            <img src="ajin.jpg" alt="Friend 3">
            <p><strong>John:</strong> Hope you have a fantastic birthday, Ajin! Stay awesome!</p>
        </div>

    </div>

</body>
</html>
