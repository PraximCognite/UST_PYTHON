<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ajin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            
        }
        .photo-frame {
            width: 750px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #333;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            margin-left: 20px;
        }
        .content h1 {
            font-size: 2em;
            color: #333;
        }
        .content p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="friends.html">Friends</a>
            <a href="wishes.html">Wishes</a>

        </div>
    </div>

    <div class="container">
        <div class="photo-frame">
            <img src="ajin1.jpg" alt="Ajin's Photo">
        </div>
        <div class="content">
            <h1>Wishing You a Fantastic Day, Ajin!</h1>
            <p>May your birthday be filled with joy, laughter, and love! Wishing you success, happiness, and endless good moments ahead. You deserve all the wonderful things life has to offer.</p>
        </div>
    </div>
</body>
</html>
